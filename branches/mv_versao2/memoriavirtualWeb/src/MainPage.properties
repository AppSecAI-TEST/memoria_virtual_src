welcome.message = <p>Welcome to Mem&oacute;ria Virtual System, an open source web system to manage and present information about historical heritages. It supports to deal with diverse types of goods --- old books, museum objects, historical buildings, elements of the nature (e.g. a centennial tree), archives items, and immaterial items (e.g. a traditional cookery recipe) --- in an integrated way, i.e. using a unique database structure.</p>\
