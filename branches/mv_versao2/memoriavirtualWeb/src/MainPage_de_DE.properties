welcome.message=<p>Willkommen in Mem&oacute;ria Virtual.</p>Ein Open-Source-Web-System zur Verwaltung und Pr&auml;sentation von Informationen &uuml;ber die historischen Erbe. Er unterst&uuml;tzt mit verschiedenen Arten von Waren --- alte B\u00FCcher, Museum Objekte, historische Geb&auml;ude, die Elemente der Natur (z. B. eine hundertj&auml;hrige Baum), Archive Artikel und immaterielle Gegenst&auml;nde (z. B. eine traditionelle K&uuml;che Rezept) --- in einem integrierte Art und Weise, dh mit einer einzigartigen Datenbank-Struktur. </p><br /> <br /><p>Mem&oacute;ria VirtualSystem ist lizenziert unter der GPL (General Public Licence).</p>