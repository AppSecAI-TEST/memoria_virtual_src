<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>excluirAutor</title>
</head>

<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">
		<ui:define name="titulo">#{mensagens.excluirAutorTitle}</ui:define>
		<ui:define name="conteudo">
			<div class="formulario">

				<div class="erroPrincipal">
					<h:message id="resultado" for="resultado" infoClass="sucesso"
						errorClass="erro"></h:message>
				</div>
				<div class="conteudoTitulo">#{mensagens.excluirAutorTitle}</div>


				<h:form method="post" prependId="false">
					<fieldset>
						<div>
							<h:outputLabel class="labels">#{mensagens.excluirAutorNome}</h:outputLabel>
							<h:inputText value="#{excluirAutorMB.nome}" autocomplete="off">
								<f:ajax event="keyup" execute="@this" render="sugestoesId"
									listener="#{excluirAutorMB.listarAutores}" />
								<f:ajax event="focus" execute="@this" render="sugestoesId"
									listener="#{excluirAutorMB.listarAutoresFocus}" />
							</h:inputText>


						</div>
						<div id="sugestoes">
							<h:dataTable id="sugestoesId" var="autor"
								value="#{excluirAutorMB.autores}">
								<h:column>
									<h:commandLink action="#{excluirAutorMB.selecionarAutor(autor)}">#{autor.nome} #{autor.sobrenome}</h:commandLink>
								</h:column>
							</h:dataTable>
							<div></div>
						</div>
						</fieldset>

						<div class="botao">
							<h:commandButton id="botaoCadastrar"
								value="#{mensagens.excluirAutorExcluir}"
								action="#{excluirAutorMB.excluirAutor()}">

							</h:commandButton>

							<h:commandButton id="botaoResetar"
								value="#{mensagens.cadastrarInstituicaoBotaoCancelar}"
								action="#{excluirAutorMB.cancelar()}">
							</h:commandButton>

						</div>
				</h:form>

				<!-- end .formulario-->
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
