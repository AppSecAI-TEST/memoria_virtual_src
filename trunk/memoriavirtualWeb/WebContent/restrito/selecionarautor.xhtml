<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Excluir Autor</title>
</head>
<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">
		<ui:define name="titulo">#{mensagens.excluirAutorTitle}</ui:define>

		<ui:define name="conteudo">
			<div class="formulario">

				<div class="erroPrincipal">
					<h:message id="resultado" for="resultado" infoClass="sucesso"
						errorClass="erro"></h:message>
				</div>
				<div class="avisoexcluir">
					<div class="mensagenavisoexcluir">"#{mensagens.excluirAutorAviso}".</div>
				</div>

				<div class="conteudoTitulo">#{mensagens.excluirAutorTitle}</div>
				<div class="conteudoDescricao">#{mensagens.excluirAutorDescricao}</div>

				<h:form method="post" prependId="false">
					<fieldset>
						<div>
							<h:outputLabel class="labels">#{mensagens.excluirAutorNome}</h:outputLabel>
							<h:inputText value="#{excluirAutorMB.nome}" autocomplete="off">
								<f:ajax event="keyup" execute="@this" render="sugestoesId"
									listener="#{excluirAutorMB.listarAutores}" />
							</h:inputText>

						</div>
						<div id="sugestoes">
							<h:dataTable id="sugestoesId" var="autor"
								value="#{excluirAutorMB.autores}">
								<h:column>
									<h:commandLink
										action="#{excluirAutorMB.selecionarAutor(autor)}">#{autor.nome}</h:commandLink>
								</h:column>
							</h:dataTable>
						</div>


					</fieldset>
					<div class="botao">
						<h:commandButton id="botaoEditar"
							value="#{mensagens.excluirAutorBotaoExcluir}"
							action="#{excluirAutorMB.excluirAutor}">
						</h:commandButton>
						<h:commandButton id="botaoCancelar"
							value="#{mensagens.excluirAutorBotaoCancelar}"
							action="#{ecluirAutorMB.cancelar}">
						</h:commandButton>
					</div>
				</h:form>
			</div>
			<!-- end .formulario-->

		</ui:define>
	</ui:composition>
</h:body>
</html>
