<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>

<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">
		<ui:define name="titulo">#{mensagens.excluirInstituicaoTitulo}</ui:define>
		<ui:define name="conteudo">
			<div class="col-md-12">

					<div class="pull-left col-md-2">
						<i class="fa fa-warning font-size-50"></i>
					</div>
					<div class="pull-left col-md-8">
						<h4>#{mensagens.excluirInstituicaoAviso}</h4>
					</div>
				</div>
				<div class="widget wgreen">
					<div class="widget-head">
						<h1 class="top-margin-100">#{mensagens.excluirInstituicaoTitulo}</h1>
						<h2>#{mensagens.excluirInstituicaoDescricao}</h2>
						<div class="clearfix"></div>
					</div>
					<div class="widget-content">
						<div class="col-md-12">
							<h:form class="form-vertical" role="form" method="post"
								prependId="false">
								
								
								
							</h:form>
						</div>
					</div>
				</div>
			</div>
			
		</ui:define>
	</ui:composition>
