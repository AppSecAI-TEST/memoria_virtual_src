<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>excluirInstituicao</title>
</head>

<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">
		<ui:define name="titulo">#{mensagens.excluirInstituicaoTitle}</ui:define>
		<ui:define name="conteudo">
			<div class="formulario">


				<div class="conteudoTitulo">#{mensagens.excluirInstituicaoTitle}</div>
				<div class="conteudoDescricao">#{mensagens.excluirInstituicaoDescricao}</div>

				<div class="avisoexcluir">
					<div class="mensagenavisoexcluir">
						#{mensagens.excluirInstituicaoAviso}
						<div>#{mensagens.excluirInstituicaoPergunta}</div>
						<div class="botaoavisoexcluir">
							<h:commandButton id="botaoSelecionar"
								value="#{mensagens.excluirInstituicaoBotaoSim}"
								action="#{excluirInstituicaoMB.sim}">
							</h:commandButton>
							<h:commandButton id="botaoCancelar"
								value="#{mensagens.excluirInstituicaoBotaoNao}"
								action="#{excluirInstituicaoMB.cancelar}">
							</h:commandButton>
						</div>
					</div>
				</div>




				<!-- end .formulario-->
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
