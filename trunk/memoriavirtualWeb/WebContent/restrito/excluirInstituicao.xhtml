<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>excluirInstituicao</title>
</head>

<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">
		<ui:define name="titulo">#{mensagens.excluirInstituicaoTitle}</ui:define>
		<ui:define name="conteudo">
			<div class="formulario">

				<div class="erroPrincipal">
					<h:message id="resultado" for="resultado" infoClass="sucesso" errorClass="erro"></h:message>
				</div>
				<div class="conteudoTitulo">#{mensagens.excluirInstituicaoTitle}</div>
				<div class="conteudoDescricao">#{mensagens.excluirInstituicaoPassoPrimeiro}</div>

				<div class="avisoexcluir">
					<div class="mensagenavisoexcluir">
						#{mensagens.excluirInstituicaoAviso}</div>
				</div>
				<h:form method="post" prependId="false">
					<fieldset>
						<div>
							<h:outputLabel class="labels">#{mensagens.excluirInstituicaoNome}</h:outputLabel>
							<h:inputText value="#{excluirInstituicaoMB.nome}"
								autocomplete="off">
								<f:ajax event="keyup" execute="@this" render="sugestoesId"
									listener="#{excluirInstituicaoMB.listarInstituicoes}" />
								<f:ajax event="focus" execute="@this" render="sugestoesId"
									listener="#{excluirInstituicaoMB.listarInstituicoes}" />
								</h:inputText>
							
							
						</div>
						<div id="sugestoes">
							<h:dataTable id="sugestoesId" var="instituicao"
								value="#{excluirInstituicaoMB.instituicoes}">
								<h:column>
									<h:commandLink
										action="#{excluirInstituicaoMB.selecionarInstituicoes(instituicao)}">#{instituicao.nome}</h:commandLink>
								</h:column>
							</h:dataTable>
							<div></div>
						</div>

						<div>
							<h:outputLabel class="labels">#{mensagens.excluirInstituicaoValidade}</h:outputLabel>
							<h:selectOneMenu class="options"
								value="#{excluirInstituicaoMB.validade}">
								<f:selectItems value="#{excluirInstituicaoMB.validadeDias}" />
								<f:ajax event="blur" execute="@this" render="validacaoValidade"
									listener="#{excluirInstituicaoMB.validadeValidade}" />
							</h:selectOneMenu>
							<div></div>
							<h:message id="validacaoValidade" for="validacaoValidade"
								infoClass="sucesso" errorClass="erro" warnClass="aviso">
							</h:message>
						</div>
					</fieldset>
					<div class="botao">
						<h:commandButton id="botaoSelecionar"
							value="#{mensagens.excluirInstituicaoBotaoSelecionar}"
							action="#{excluirInstituicaoMB.selecionarInstituicoes}">
						</h:commandButton>
						<h:commandButton id="botaoCancelar"
							value="#{mensagens.excluirInstituicaoBotaoCancelar}"
							action="#{excluirInstituicaoMB.cancelar}">
						</h:commandButton>
					</div>
				</h:form>



				<!-- end .formulario-->
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
