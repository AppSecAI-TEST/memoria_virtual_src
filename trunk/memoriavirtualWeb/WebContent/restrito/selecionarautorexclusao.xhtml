<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mv="http://java.sun.com/jsf/composite/mvjsfcomponent">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputScript name="cadastrarMultimidia.js" library="javascript"></h:outputScript>
</h:head>
<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">

		<ui:define name="titulo">#{mensagens.excluirAutorTitulo}</ui:define>

		<ui:define name="conteudo">
			<div class="col-md-12">
				<div class="widget wgreen">
					<div class="widget-head">
						<h1>#{mensagens.excluirAutorTitulo}</h1>
						<h2>#{mensagens.excluirAutorDescricao}</h2>
						<div class="clearfix"></div>
					</div>
					<div class="widget-content">
						<div class="col-md-12">
							<h:form class="form-vertical" role="form" method="post"
								prependId="false">
								<div class="row">
									<div class="col-md-6 col-md-offset-3">
										<div class="form-group contem-select2">
											<h:outputLabel for="id">#{mensagens.nome}</h:outputLabel>
											<h:inputHidden value="#{excluirAutorMB.id}" id="id">
											</h:inputHidden>
										</div>
									</div>
								</div>
								<div class="text-right row">
									<div class="col-md-12">
										<h:commandButton class="btn btn-success margin-5"
											value="#{mensagens.excluir}"
											action="#{excluirAutorMB.excluir}">
										</h:commandButton>
										<h:commandButton
											class="btn btn-danger margin-left-5 no-right-margin"
											value="#{mensagens.cancelar}"
											action="#{excluirAutorMB.cancelar}">
										</h:commandButton>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				$(document).ready(function() {
					selecionarAbaAutor();

					$("#id").select2({
						minimumInputLength : 1,
						allowClear : true,
						ajax : {
							url : "/memoriavirtual/listarautores",
							quietMillis : 250,
							type : 'GET',
							datatype : 'json',
							data : function(term, page) {
								return {
									busca : term,
								};
							},
							results : function(data, page) {
								return {
									results : data
								};
							}
						}
					});
				});
			</script>

		</ui:define>
	</ui:composition>
</h:body>
</html>
