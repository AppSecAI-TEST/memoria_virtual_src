<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Excluir Instituicao</title>
</head>
<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">


		<ui:define name="titulo">#{mensagens.excluirInstituicaoTitle}</ui:define>



		<ui:define name="conteudo">
			<div class="formulario">
			
				<div class="erroPrincipal">
					<h:message id="resultado" for="resultado" infoClass="sucesso" errorClass="erro"></h:message>
				</div>

				<div class="conteudoTitulo">#{mensagens.excluirInstituicaoTitle}</div>
				<div class="conteudoDescricao">#{mensagens.excluirInstituicaoDescricao}</div>
				
				<h:form method="post" prependId="false">
				<fieldset>
				<div><h:outputLabel class="labels">#{mensagens.excluirInstituicaoNome}</h:outputLabel>
				<h:inputText value="#{excluirInstituicaoMB.nome}" autocomplete="off">
					<f:ajax event="keyup" execute="@this" render="sugestoesId"
						listener="#{excluirInstituicaoMB.instituicoesSugeridas}" />
					<f:ajax event="blur" execute="@this" render="validacaoId"
						listener="#{editarInstituicaoMB.validateId}" />
				</h:inputText>
				<div></div>
				<h:message id="validacaoId" for="validacaoId" infoClass="sucesso"
					errorClass="erro" warnClass="aviso">
				</h:message></div>
				<div id="sugestoes"><h:dataTable id="sugestoesId"
					var="instituicao" value="#{editarInstituicaoMB.instituicoes}">
					<h:column>
						<h:commandLink
							action="#{excluirInstituicaoMB.listarInstituicao(instituicao)}">#{instituicao.nome}</h:commandLink>
					</h:column>
				</h:dataTable></div>

				</fieldset>
				<div class="botao"><h:commandButton id="botaoCancelar"
					value="#{mensagens.excluirInstituicaoBotaoCancelar}"
					action="#{editarInstituicaoMB.cancelar}">
				</h:commandButton></div>
			</h:form>

			</div>
			<!-- end .formulario-->

		</ui:define>
	</ui:composition>
</h:body>
</html>
