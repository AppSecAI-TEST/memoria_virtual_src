<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="titulo">Memória Virtual</ui:insert></title>
	<h:outputStylesheet name="mv.css" library="css" />
	<h:outputStylesheet name="conteudo.css" library="css" />

</h:head>

<h:body>
	<f:view locale="pt_BR">
		<div id="recipiente">
			<!-- Div para colocar a borda no topo da pagina -->
			<div id="topo">	</div>
			
			<!-- Div para insercao do cabecalho COM o menu -->
			<div id="cabecalho">
				<ui:insert name="cabecalho">
					<ui:include src="/restrito/fragmentos/cabecalhos/cabecalho.xhtml"></ui:include>
				</ui:insert>
			</div>

			<!-- Div para o espaço de conteudo e corpo do conteudo -->
			<div id="conteudo">
				<div id="CaixaCorpo">
					<ui:insert name="conteudo">
						<br></br><br></br><br></br><br></br><br></br>
					</ui:insert>
				</div>
				<div id="clear"></div>
			</div>
			

			<!-- Div para o rodape da pagina e borda inferior -->
			<div id="rodape">
				<ui:insert name="rodape">
					<ui:include src="/restrito/fragmentos/rodapes/rodape.xhtml"></ui:include>
				</ui:insert>
			</div>

		</div>
		<!-- fim #recipiente -->
	</f:view>
</h:body>

</html>
