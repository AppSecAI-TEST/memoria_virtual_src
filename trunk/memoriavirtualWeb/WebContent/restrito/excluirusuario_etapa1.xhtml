<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Excluir Usuário</title>
</head>
<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">

		<ui:define name="titulo">#{mensagens.excluirUsuarioTitle}</ui:define>

		<ui:define name="conteudo">
			<div class="formulario">

				<div class="erroPrincipal">
					<h:message id="resultado" for="resultado" infoClass="sucesso"
						errorClass="erro"></h:message>
				</div>

				<div class="conteudoTitulo">#{mensagens.excluirUsuarioTitle}</div>
				<div class="conteudoDescricao">#{mensagens.excluirUsuarioDescricao}</div>

				<h:form method="post" prependId="false">
					<fieldset>
						<div>
							<h:outputLabel class="labels">#{mensagens.excluirUsuarioNome}</h:outputLabel>
							<h:inputText value="#{excluirUsuarioMB.nomeExcluir}"
								autoComplete="off">
								<f:ajax event="keyup" execute="@this" render="sugestoesId"
									listener="#{excluirUsuarioMB.listarUsuarios}" />
								<f:ajax event="blur" execute="@this" render="validacaoNome"
									listener="#{editarCadastroUsuarioMB.validateNome}" />
							</h:inputText>
							<div></div>
							<h:message id="validacaoNome" for="validacaoNome"
								infoClass="sucesso" errorClass="erro" warnClass="aviso">
							</h:message>
						</div>
						<div id="sugestoes">
							<h:dataTable id="sugestoesId" var="usuario"
								value="#{excluirUsuarioMB.usuarios}">
								<h:column>
									<h:commandLink
										action="#{excluirUsuarioMB.selecionarUsuario(usuario)}">#{usuario.nomeCompleto}</h:commandLink>
								</h:column>
							</h:dataTable>
						</div>

						<div>
							<h:outputLabel class="labels">#{mensagens.excluirUsuarioPrazoValidade}</h:outputLabel>
							<h:selectOneMenu class="options"
								value="#{excluirUsuarioMB.prazoValidade}">
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
								<f:selectItem itemLabel="3" itemValue="3" />
								<f:selectItem itemLabel="4" itemValue="4" />
								<f:selectItem itemLabel="5" itemValue="5" />
								<f:selectItem itemLabel="6" itemValue="6" />
								<f:selectItem itemLabel="7" itemValue="7" />
								<f:selectItem itemLabel="8" itemValue="8" />
								<f:selectItem itemLabel="9" itemValue="9" />
								<f:selectItem itemLabel="10" itemValue="10" />
								<f:selectItem itemLabel="11" itemValue="11" />
								<f:selectItem itemLabel="12" itemValue="12" />
								<f:selectItem itemLabel="13" itemValue="13" />
								<f:selectItem itemLabel="14" itemValue="14" />
								<f:selectItem itemLabel="15" itemValue="15" />
								<f:selectItem itemLabel="16" itemValue="16" />
								<f:selectItem itemLabel="17" itemValue="17" />
								<f:selectItem itemLabel="18" itemValue="18" />
								<f:selectItem itemLabel="19" itemValue="19" />
								<f:selectItem itemLabel="20" itemValue="20" />
								<f:selectItem itemLabel="21" itemValue="21" />
								<f:selectItem itemLabel="22" itemValue="22" />
								<f:selectItem itemLabel="23" itemValue="23" />
								<f:selectItem itemLabel="24" itemValue="24" />
								<f:selectItem itemLabel="25" itemValue="25" />
								<f:selectItem itemLabel="26" itemValue="26" />
								<f:selectItem itemLabel="27" itemValue="27" />
								<f:selectItem itemLabel="28" itemValue="28" />
								<f:selectItem itemLabel="29" itemValue="29" />
								<f:selectItem itemLabel="30" itemValue="30" />
								<f:ajax event="blur" execute="@this"
									render="validacaoPrazoValidade"
									listener="#{editarCadastroUsuarioMB.validateNome}" />
							</h:selectOneMenu>
							<div>(dias)</div>
							<h:message id="validacaoPrazoValidade"
								for="validacaoPrazoValidade" infoClass="sucesso"
								errorClass="erro" warnClass="aviso">
							</h:message>
						</div>

					</fieldset>

					<div class="botao">
						<h:commandButton value="#{mensagens.excluirUsuarioConfirmar}"
							action="#{excluirUsuarioMB.excluirEtapa1}">
						</h:commandButton>
						<h:commandButton value="#{mensagens.excluirUsuarioCancelar}"
							action="#{excluirUsuarioMB.cancelar}">
						</h:commandButton>
					</div>

				</h:form>
			</div>
			<!-- end .formulario-->

		</ui:define>
	</ui:composition>
</h:body>
</html>
