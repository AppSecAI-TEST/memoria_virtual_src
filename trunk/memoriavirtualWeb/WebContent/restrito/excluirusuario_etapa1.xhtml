<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Excluir Usuário</title>
</head>
<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">

		<ui:define name="titulo">#{mensagens.excluirUsuarioTitle}</ui:define>


		<ui:define name="conteudo">
			<div class="formulario">

				<div class="erroPrincipal">
					<h:message id="resultado" for="resultado" infoClass="sucesso"
						errorClass="erro" warnClass="aviso"></h:message>
				</div>
				<br></br>

				<div class="conteudoTitulo">#{mensagens.excluirUsuarioTitle}</div>
				<div class="conteudoDescricao">#{mensagens.excluirUsuarioDescricao}</div>

				<h:form method="post" prependId="false">
					<fieldset>
						<div>
							<h:outputLabel class="labels">#{mensagens.excluirUsuarioNome}</h:outputLabel>
							<h:inputText value="#{editarCadastroProprioMB.novoNomeCompleto}">
								<f:ajax event="blur" execute="@this"
									render="validacaoNomeCompleto"
									listener="#{editarCadastroProprioMB.validateNomeCompleto}" />
							</h:inputText>
							<div></div>
							<h:message id="validacaoNomeCompleto" for="validacaoNomeCompleto"
								infoClass="sucesso" errorClass="erro" warnClass="aviso">
							</h:message>
						</div>

						<div>
							<h:outputLabel class="labels">#{mensagens.excluirUsuarioPrazoValidade}</h:outputLabel>
							<h:inputText value="#{editarCadastroProprioMB.novoEmail}">
								<f:ajax event="blur" execute="@this" render="validacaoEmail"
									listener="#{editarCadastroProprioMB.validateEmail}" />
							</h:inputText>
							<div></div>
							<h:message id="validacaoPrazoValidade" for="validacaoPrazoValidade"
								infoClass="sucesso" errorClass="erro" warnClass="aviso">
							</h:message>
						</div>

					</fieldset>

					<div class="botao">
						<h:commandButton id="botaoConfirmar"
							value="#{mensagens.excluirUsuarioConfirmar}"
							action="#{editarCadastroProprioMB.editarCadastroProprio}">
						</h:commandButton>
						<h:commandButton id="botaoCancelar"
							value="#{mensagens.excluirUsuarioCancelar}"
							action="#{editarCadastroProprioMB.descartar}">
						</h:commandButton>
						<h:message id="validacaoCadastro" for="validacaoCadastro"
							infoClass="sucesso" errorClass="erro" warnClass="aviso">
						</h:message>
					</div>

				</h:form>
			</div>
			<!-- end .formulario-->

		</ui:define>
	</ui:composition>
</h:body>
</html>
