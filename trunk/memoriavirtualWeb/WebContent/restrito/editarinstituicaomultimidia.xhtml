<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mv="http://java.sun.com/jsf/composite/mvjsfcomponent">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">

		<ui:define name="titulo">#{mensagens.editarInstituicaoTitulo}</ui:define>

		<ui:define name="conteudo">
			<div class="col-md-12">
				<div class="erroPrincipal">
					<h:message id="resultado" for="resultado" infoClass="sucesso"
						errorClass="erro"></h:message>
				</div>
				<div class="widget wgreen">
					<div class="widget-head">
						<h1>#{mensagens.editarInstituicaoTitulo}</h1>
						<h2>#{mensagens.editarInstituicaoDescricao}</h2>
						<div class="clearfix"></div>
					</div>
					<div class="widget-content">
						<div class="col-md-12">
							<ui:decorate
								template="/restrito/fragmentos/templates/listademidias.xhtml">
								<ui:param name="bean" value="#{editarInstituicaoMB}"></ui:param>
								<ui:param name="nomeBean" value="editarInstituicaoMB"></ui:param>
							</ui:decorate>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				$(document).ready(function(){
					selecionarAbaInstituicao();
				});
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
