<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
   xmlns:cc="http://java.sun.com/jsf/composite"  
   xmlns:h="http://java.sun.com/jsf/html"  
   xmlns:f="http://java.sun.com/jsf/core">  
  
 <cc:interface>  
     <cc:attribute name="nomeBotao" required="true"/>  
     <cc:attribute name="nameRequest" required="true" />  
     <cc:attribute name="vincularImage" method-signature="void action()" required="true"/>
      
 </cc:interface>  
  
 <cc:implementation>  
    <h:form action="excluir" method="post" enctype="multipart/form-data">
    
         <input  type="file" name="nameRequest"/>  
        
   
  
         <h:commandButton type="submit"    value="#{cc.attrs.nomeBotao}" >  
             
         </h:commandButton>  
   
     </h:form>  
 </cc:implementation>  
</html>
