<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Realizar Busca Simples</title>
</head>
<h:body>


	<div class="formulario">

		<div class="erroPrincipal">
			<h:message id="resultado" for="resultado" infoClass="sucesso"
				errorClass="erro"></h:message>
		</div>

		<div class="conteudoTitulo">#{mensagens.realizarBuscaSimplesTitle}</div>
		<div class="conteudoDescricao">#{mensagens.realizarBuscaSimplesDescricao}</div>

		<h:form method="post" prependId="false">
			<fieldset>
				<div>
					<h:outputLabel class="labels">#{mensagens.realizarBuscaSimplesBusca}</h:outputLabel>
					<h:inputText value="#{realizarBuscaSimplesMB.busca}" />

				</div>

			</fieldset>
			<div class="botao">
				<h:commandButton id="botaoCadastrar"
					value="#{mensagens.realizarBuscaSimplesBotaoCadastrar}"
					action="#{realizarBuscaSimplesMB.buscar}">

				</h:commandButton>

				<h:commandButton id="botaoResetar"
					value="#{mensagens.realizarBuscaSimplesBotaoResetar}"
					action="#{realizarBuscaSimplesMB.reset}">
				</h:commandButton>

			</div>
		</h:form>
	</div>
	<!-- end .formulario-->

</h:body>
</html>
