<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Realizar Busca Simples</title>
	<h:outputStylesheet name="mv.css" library="css" />
</h:head>
<h:body>

	<h:graphicImage library="imagens" id="imgbusca"
		name="logo_mv_catalogacao.png" />

	<div class="erroPrincipal">
		<h:message id="resultado" for="resultado" infoClass="sucesso"
			errorClass="erro"></h:message>
	</div>
		<p class="pbusca">#{mensagens.realizarBuscaSimplesDescricao}</p>

		<h:form method="post" prependId="false">
		<fieldset>
			<div>
				<h:inputText class="busca" value="#{realizarBuscaSimplesMB.busca}" />

			</div>

		</fieldset>
		<h:commandButton id="botaoCadastrar"
			value="#{mensagens.realizarBuscaSimplesBotaoBuscar}"
			action="#{realizarBuscaSimplesMB.buscar}">

		</h:commandButton>
	</h:form>

</h:body>
</html>
