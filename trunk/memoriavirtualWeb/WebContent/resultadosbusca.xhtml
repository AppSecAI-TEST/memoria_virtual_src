<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{mensagens.realizarBuscaSimplesResultado}
		#{realizarBuscaSimplesMB.busca}</title>
	<link rel="stylesheet" type="text/css" href="./resources/css/mv.css" />
</h:head>

<h:body>

	<h:outputScript library="javascript" name="jquery.js" />
	<h:outputScript library="javascript" name="abas.js" />
	<h:outputScript library="javascript" name="jquery.corner.js" />
	<h:outputScript library="javascript" name="mv.js" />
	<h:outputScript library="css" name="mv.css" />

	<div class="continente">
		<div id="usuario">

			<h:form>
				<h:outputLink rendered="#{realizarBuscaSimplesMB.rendSair}"
					value="restrito/index.jsf">Início</h:outputLink>
				&lt;<h:outputText value="#{usuario.id}" />&gt;,
				<h:commandLink rendered="#{realizarBuscaSimplesMB.rendSair}"
					action="#{realizarLogoffMB.realizarLogoff}">sair</h:commandLink>
				<h:outputLink rendered="#{realizarBuscaSimplesMB.rendLogin}"
					value="login.jsf">Login</h:outputLink>
			</h:form>

		</div>
		<div class="caixabusca">
			<h:graphicImage library="imagens" name="logo_mv_catalogacao.png" />

			<div class="conteudoTitulo">#{mensagens.realizarBuscaSimplesResultado}
				#{realizarBuscaSimplesMB.busca}</div>


			<h:form method="post" prependId="false">
				<div class="buscadiv">
					<fieldset>
						<h:inputText value="#{realizarBuscaSimplesMB.busca}"
							class="inputbusca" autocomplete="off">
						</h:inputText>


					</fieldset>

					<h:commandButton id="botaoBusca"
						value="#{mensagens.realizarBuscaSimplesBuscar}"
						action="#{realizarBuscaSimplesMB.buscar()}">

					</h:commandButton>
				</div>
			</h:form>
		</div>
		<h:form>
			<fieldset>
				<div id="resultados">
					<h:dataTable id="resultados" var="bem" class="resultados"
						value="#{realizarBuscaSimplesMB.bens}">
						<h:column>
							<h:commandLink class="linkresultado"
								action="#{realizarBuscaSimplesMB.resultado(bem)}">#{bem.tituloPrincipal}</h:commandLink>
							<h:dataTable id="titulos" class="titulo" var="titulo"
								value="#{bem.titulos}">
								<h:column>
									<h:outputLabel class="resultadosBusca">#{titulo.valor}</h:outputLabel>
								</h:column>
							</h:dataTable>
						</h:column>
					</h:dataTable>
					<h:panelGrid columns="2">
						<h:commandButton value="Página Anterior"
							action="#{realizarBuscaSimplesMB.paginaAnterior}"
							disabled="#{realizarBuscaSimplesMB.pagina == 1}"/>
						<h:commandButton value="Próxima Página"
							action="#{realizarBuscaSimplesMB.proximaPagina}"
							disabled="#{!realizarBuscaSimplesMB.proximaPaginaDisponivel}"/>
						
					</h:panelGrid>
				</div>
			</fieldset>
		</h:form>

	</div>
	<p class="rodape">Copyright &copy; 2009 LABES - Laborat&oacute;rio
		de Engenharia de Software - ICMC-USP</p>

</h:body>
</html>
