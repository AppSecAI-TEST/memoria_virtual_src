<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>excluirInstituicao</title>
</head>

<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">
		<ui:define name="titulo">#{mensagens.excluirInstituicaoTitle}</ui:define>
		<ui:define name="conteudo">
			<div class="formulario">
				<div class="erroPrincipal">
					<h:message id="resultado" for="resultado" infoClass="sucesso"
						errorClass="erro"></h:message>
				</div>


				<div class="conteudoTitulo">#{mensagens.excluirInstituicaoTitle}</div>
				<div class="conteudoDescricao">#{mensagens.excluirInstituicaoPassoTerceiro}</div>

				<div class="avisoexcluir">
					<div class="mensagenavisoexcluirred">
						#{mensagens.excluirInstituicaoAviso}</div>
				</div>
				<h:form method="post" prependId="false">
					<fieldset>
						<div>
							<h:outputLabel class="labels">#{mensagens.excluirInstituicaoNomedoAdministradorValidador}</h:outputLabel>
							<h:selectOneMenu class="options"
								value="#{excluirInstituicaoMB.nomeValidador}">
								<f:selectItems value="#{excluirInstituicaoMB.recuperarPossiveisAprovadores()}" />
								<f:ajax event="blur" execute="@this" render="validacaoValidador"
		 	 	   					listener="#{excluirInstituicaoMB.validadeValidador}" />
							</h:selectOneMenu>
							<div></div>
							<h:message id="validacaoValidador" for="validacaoValidador"
								infoClass="sucesso" errorClass="erro" warnClass="aviso">
							</h:message>
						</div>

					</fieldset>
					<div class="botao">
						<h:commandButton id="EnviarEmail"
							value="#{mensagens.excluirInstituicaoBotaoEmail}"
					 		action="#{excluirInstituicaoMB.enviarPedidoExclusao}">

						</h:commandButton>

						<h:commandButton id="botaoVoltar"
							value="#{mensagens.excluirInstituicaoBotaoVoltar}"
							action="#{excluirInstituicaoMB.voltar1}">

						</h:commandButton>

						<h:commandButton id="botaoResetar"
							value="#{mensagens.excluirInstituicaoBotaoCancelar}"
							action="#{excluirInstituicaoMB.cancelar}">
						</h:commandButton>

					</div>
				</h:form>



				<!-- end .formulario-->
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
