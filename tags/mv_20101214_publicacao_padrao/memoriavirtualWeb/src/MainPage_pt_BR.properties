welcome.message=<p>Bem vindo ao Mem&oacute;ria Virtual, um sistema open source para gerenciar e apresentar informa&ccedil;&otilde;es sobre bens patrimoniais hist&oacute;ricos, como livros antigos, objetos de museus, constru&ccedil;&otilde;es hist\u00F3ricas, elementos da natureza (ex. uma &aacute;rvore centen&aacute;ria), \u00EDtens de arquivos e &iacute;tens imateriais (ex. uma receita tradicional de culin&aacute;ria)</p><br /><br />Mem&oacute;ria Virtual \u00E9 licenciado pela licen&ccedil; GPL (General Public Licence).
