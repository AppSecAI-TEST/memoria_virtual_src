<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="lang" content="pt" />
	<meta name="charset" content="utf-8" />
	<h:outputStylesheet name="reset.css" library="css" />
	<h:outputStylesheet name="bootstrap.css" library="bootstrap/css" />
	<h:outputStylesheet name="select2.css" library="select2" />
	<h:outputStylesheet name="font-awesome.css" library="fontawesome/css" />
	<h:outputStylesheet name="estilo.less" library="css" />
	<h:outputStylesheet name="bootstrap-switch.css" library="bootstrap-switch-master/dist/css/bootstrap3" />
	<h:outputScript name="less.min.js" library="javascript" />
	<h:outputScript name="pdfobject.js" library="javascript"></h:outputScript>
	<h:outputScript name="jquery.js" library="javascript"></h:outputScript>
	<h:outputScript name="bootstrap.js" library="bootstrap/js"></h:outputScript>
	<h:outputScript name="select2.js" library="select2"></h:outputScript>
	<h:outputScript name="bootstrap-switch.js" library="bootstrap-switch-master/dist/js"></h:outputScript>
	<h:outputScript name="mv.js" library="javascript"></h:outputScript>

	<title><ui:insert name="titulo">#{mensagens.tituloSistema}</ui:insert></title>
</h:head>

<h:body>

	<div class="modal fade" id="midiasModal" tabindex="-1" role="dialog"
		data-backdrop="static" aria-labelledby="midiasModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true" id="fechar">&times;</button>
					<h4 class="modal-title" id="midiasModalLabel">...</h4>
				</div>
				<div class="modal-body">...</div>
			</div>
		</div>
	</div>
	
	<div id="mensagens" class="#{mensagensMB.classe}">
		<span>#{mensagensMB.mensagem}</span>
	</div>

	<f:view locale="#{facesContext.externalContext.requestLocale}">
		<div>
			<div id="cabecalho" class="col-md-12">
				<ui:insert name="cabecalho">
					<ui:include src="/restrito/fragmentos/cabecalhos/cabecalho.xhtml"></ui:include>
				</ui:insert>
			</div>
			<div id="conteudo">
				<ui:insert name="conteudo">
				</ui:insert>
			</div>
			<div id="rodape">
				<ui:insert name="rodape">
					<ui:include src="/restrito/fragmentos/rodapes/rodape.xhtml"></ui:include>
				</ui:insert>
			</div>
		</div>
	</f:view>
	
	<script type="text/javascript">
		$(document).ready(function(){
			var pedidoLimpar = false;
			$('#mensagens').click(function(){
				if (!pedidoLimpar) {
					limparMensagens();
					pedidoLimpar = true;
				}
				
			});
			
			$('#mensagens').mouseenter(function(){
				setTimeout(function(){
					if (!pedidoLimpar) {
						limparMensagens();
						pedidoLimpar = true;
					}
				}, 5000);
			});
		});
	</script>
</h:body>
</html>
