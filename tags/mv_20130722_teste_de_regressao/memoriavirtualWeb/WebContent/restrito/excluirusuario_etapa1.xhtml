<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Excluir Usuário</title>
</head>
<h:body>
	<ui:composition
		template="/restrito/fragmentos/templates/template.xhtml">

		<ui:define name="titulo">#{mensagens.excluirUsuarioTitle}</ui:define>

		<ui:define name="conteudo">
			<div class="formulario">

				<div class="erroPrincipal">
					<h:messages id="resultado" for="resultado" infoClass="sucesso"
						errorClass="erro" globalOnly="true"></h:messages>
				</div>

				<div class="conteudoTitulo">#{mensagens.excluirUsuarioTitle}</div>
				<div class="conteudoDescricao">#{mensagens.excluirUsuarioDescricao}</div>

				<h:form method="post" prependId="false">
					<fieldset>
						<div>
							<h:outputLabel class="labels">#{mensagens.excluirUsuarioNome}</h:outputLabel>
							<h:inputText value="#{excluirUsuarioMB.nome}"
								autoComplete="off">
								<f:ajax event="focus" execute="@this" render="sugestoesId"
									listener="#{excluirUsuarioMB.listarUsuarios}" />
							</h:inputText>
							<h:dataTable id="sugestoesId" var="usuario"
								value="#{excluirUsuarioMB.usuarios}">
								<h:column>
									<h:commandLink
										action="#{excluirUsuarioMB.selecionarUsuario(usuario)}">#{usuario.nomeCompleto}</h:commandLink>
								</h:column>
							</h:dataTable>
						</div>
					</fieldset>

					<div class="botao">
						<h:commandButton value="#{mensagens.excluirUsuarioConfirmar}"
							action="#{excluirUsuarioMB.selecionarUsuario}">
						</h:commandButton>
						<h:commandButton value="#{mensagens.excluirUsuarioCancelar}"
							action="#{excluirUsuarioMB.cancelar}">
						</h:commandButton>
					</div>

				</h:form>
			</div>
			<!-- end .formulario-->

		</ui:define>
	</ui:composition>
</h:body>
</html>
