<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Eexpires" content="0" />
	<meta http-equiv="Cache-Control"
		content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastrar nova senha</title>
	<h:outputStylesheet name="login.css" library="css" />
</h:head><h:body>
	<f:view locale="#{facesContext.externalContext.requestLocale}">
		<div id="container">

			<div id="conteudo">
				<h:messages globalOnly="false" />
				<h:outputText value="#{mensagens.email}" />
				<h:form>
					<div>
						<h:inputText value="#{obterNovaSenhaMB.email}" required="true" />
					</div>
					<h:outputText value="#{mensagens.token}" />
					<div>
						<h:inputText value="#{obterNovaSenhaMB.token}" />
					</div>
					<h:outputText value="#{mensagens.novaSenha}" />
					<div>
						<h:inputSecret value="#{obterNovaSenhaMB.novaSenha}" />
					</div>
					<br></br>
						<div>
							<h:commandButton action="#{obterNovaSenhaMB.cadastrarNovaSenha}"
								value="Obter nova senha" />
						</div>
				</h:form>
			</div>
			<!--end #conteudo-->
		</div>
		<!-- end #container-->
	</f:view>
</h:body>
</html>
